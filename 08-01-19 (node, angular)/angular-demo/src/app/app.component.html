<h2>Prueba de PIPE: {{ 14 | toEuros}} </h2>
<h2>Prueba de ngFor</h2>
<ul>
  <li *ngFor="let name of nombres">
    <div>
      <h4>{{name}}</h4>
    </div>
  </li>
</ul>
<h2>Prueba de ngIf</h2>
<p *ngIf="esMayor4(5)">5 si es mayor que 4</p>
<p *ngIf="esMayor4(3)">3 si es mayor que 4</p>
<button (click)="cambiarValor()">Cambiar valor</button>
<p *ngIf="valor" style="color: green;">Valor es true</p>
<p *ngIf="!valor" style="color: red;">Valor es false</p>
<h2>Prueba de keyup</h2>
<input (keyup)="text = $event.target.value">
<p *ngIf="noVacio(text)">{{ text }}</p>
<p *ngIf="!noVacio(text)" style="color: red;">Introduce algo de texto</p>
<input type="number" (input)="numero = $event.target.value">
<div [ngSwitch]="numero">
  <div *ngSwitchCase="1">Uno
  </div>
  <div *ngSwitchCase="'2'">Dos
  </div>
  <div *ngSwitchCase="'3'">Tres
  </div>
  <div *ngSwitchDefault> Fuera de rango 1 - 3 
  </div>
  </div>
