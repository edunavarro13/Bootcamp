<div (click)="handleClick()">
  <h1>ngIf demo</h1>
  <div class="{{ showDiv ? 'truthy' : 'falsy' }} ">estado de la variable showDiv: {{ showDiv }}</div>
  <div *ngIf="showDiv">showDiv es truthy</div>
  <div *ngIf="!showDiv">showDiv es falsy</div>
</div>

<div class="emojis">
  <h1>ngFor demo</h1>
  <span *ngFor="let emoji of emojis">{{ emoji.text }} => {{ emoji.icon }}</span>
</div>

<div>
  <h1>forms demo</h1>
  <input (keyup)="updateText($event)" />
  <p>{{ text }}</p>
</div>
