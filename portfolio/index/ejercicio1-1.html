<!DOCTYPE html>
<html>

<head>
    <title>Mensaje</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    
</head>

<body>

    <header>
        <p class="cabecera">Página de Eduardo Navarro Poveda</p>
    </header>

    <aside>
        <ul>
            <li class="indice" type="circle">Mensajes</li>
        </ul>
    </aside>
    <main>
        <h1>Enviar un mensaje a Eduardo</h1>

        <section>
            <form>
                <p>Nombre:</p>
                <input type="text" name="nombre" placeholder="Nombre"><br><br>
                <p>Apellidos:</p>
                <input type="text" name="apellidos" placeholder="Apellidos"><br><br>
                <p>Tipo de mensaje:</p>
                <select name="opciones">
                    <option value="1">Contacto</option>
                    <option value="2">Pregunta</option>
                </select><br><br>
                <p>¿Es urgente?<input type="checkbox" name="urgente" value="urgente"><br><br></p>
                <p>Mensaje a enviar:</p>
                <textarea rows="4" cols="50" placeholder="Escribe aquí tu mensaje."></textarea><br><br>
                <input type="button" class="boton-redondo" value="Enviar" />
                <input type="button" class="boton-redondo" onclick="location.href='ejercicio1.html';" value="Atrás" />
            </form>
        </section>

    </main>

    <footer>
        <p><em>Realizado por Eduardo Navarro Poveda</em></p>
    </footer>

</body>

</html>
